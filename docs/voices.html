<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTS Voices</title>
    <style>
      :root {
        --bg: #0b0c0d;
        --text: #ffffff;
        --muted: #b5b5b5;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, Roboto, -apple-system, "Segoe UI", "Helvetica Neue",
          Arial, sans-serif;
      }
      .wrap {
        max-width: 1200px;
        margin: 48px auto;
        padding: 20px;
        width: calc(100% - 40px);
      }
      header {
        margin-bottom: 14px;
      }
      h1 {
        font-size: 34px;
        margin: 0;
        letter-spacing: -0.5px;
      }
      .card {
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border: 1px solid rgba(255, 255, 255, 0.04);
        padding: 18px 20px;
        border-radius: 10px;
      }
      p {
        color: var(--text);
        line-height: 1.45;
      }
      .muted {
        color: var(--muted);
      }
      .small {
        font-size: 14px;
      }
      .voices-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: 18px;
      }
      .voices-header h2 {
        margin: 0;
        font-size: 18px;
      }
      .voices-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin-top: 12px;
      }
      .voice-pill {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        font-weight: 500;
        user-select: none;
      }
      .content {
        color: var(--muted);
        font-style: italic;
      }
      @media (max-width: 520px) {
        .wrap {
          padding: 16px;
          margin: 20px;
        }
        h1 {
          font-size: 26px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>TTS Voices</h1>
      </header>

      <section class="card">
        <p class="small">
          <strong>TTS is $1.</strong> For TTS you can choose between many
          different voices by starting with "voice+colon". Example donation
          text: <span class="muted">"voice: your message here"</span>
        </p>

        <p class="small">
          <strong>Default TTS voice:</strong>
          <span class="voice-pill content">(none)</span>
        </p>

        <div class="voices-header">
          <h2>Available voices</h2>
        </div>
        <div class="voices-grid" aria-live="polite">
          <div class="content">No public voice list available yet.</div>
        </div>
      </section>
    </main>
  </body>
</html>
